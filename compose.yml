services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-copy
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Uncomment the following lines if you have GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  postgres:
    image: postgres:16-alpine
    container_name: postgres-copy
    environment:
      - POSTGRES_USER=llama_user
      - POSTGRES_PASSWORD=llama_pass
      - POSTGRES_DB=llama_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llama_user -d llama_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-setup:
    image: ollama/ollama:latest
    container_name: ollama-setup-copy
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Waiting for Ollama to be ready..."
        sleep 5
        echo "Pulling llama3.2 model..."
        ollama pull llama3.2
        echo "Model pulled successfully!"
    restart: "no"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api-copy
    ports:
      - "8083:80"
    depends_on:
      ollama-setup:
        condition: service_completed_successfully
      ollama:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - MODEL_NAME=llama3.2
      - DATABASE_URL=postgresql+asyncpg://llama_user:llama_pass@postgres:5432/llama_db
    volumes:
      - ./api:/app

volumes:
  ollama_data:
  postgres_data:
